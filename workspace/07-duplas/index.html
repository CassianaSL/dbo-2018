    <script>
        Array.prototype.shuffle = function () {
            this.sort((n) => Math.random() - 0.5);
        };

        Array.prototype.popn = function (n) {
            if (this.length === 0) return null;
            if (this.length === 1) return this.pop();
            return [this.pop(), this.pop()];
        };
